{% assign parts = include.post.content | split:"<!-- more -->" %}
{% assign parts_size = parts | size %}
<div class="entry-summary post__content post__content--summary">
{{ parts | first }}
</div>
{% if parts_size > 1 %}
<p class="post__more-link"><a href="{{ include.post.url }}">Read more</a></p>
{% endif %}
